<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Vacation Maximiser - Smart Annual Leave Planning</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Optimize your UK annual leave with smart vacation planning. Find the best combinations of bank holidays and weekends to maximize your time off.">
    <meta name="keywords"
        content="UK vacation planner, annual leave optimizer, bank holidays, vacation planning, leave calculator">
    <meta name="author" content="AntiLearn">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="UK Vacation Maximiser - Smart Annual Leave Planning">
    <meta property="og:description"
        content="Optimize your UK annual leave with smart vacation planning. Find the best combinations of bank holidays and weekends to maximize your time off.">
    <meta property="og:site_name" content="UK Vacation Maximiser">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="UK Vacation Maximiser - Smart Annual Leave Planning">
    <meta name="twitter:description"
        content="Optimize your UK annual leave with smart vacation planning. Find the best combinations of bank holidays and weekends to maximize your time off.">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="sticky-placeholder"></div>
        <div id="sticky-header">
            <header>
                <div class="header-content">
                    <div class="title-group">
                        <h1>Vacation Maximiser ðŸ‡¬ðŸ‡§</h1>
                        <p class="subtitle">Maximum time off.</p>
                    </div>

                    <div class="selectors-row">
                        <div class="year-group">
                            <label for="year-select">Select Year:</label>
                            <select id="year-select">
                                <!-- Years are dynamically populated by JavaScript -->
                            </select>
                        </div>

                        <div class="region-group">
                            <label for="region-select">Region:</label>
                            <select id="region-select">
                                <option value="england-wales" selected>England & Wales</option>
                                <option value="scotland">Scotland</option>
                                <option value="northern-ireland">Northern Ireland</option>
                            </select>
                        </div>
                    </div>
                </div>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value">
                        <input type="number" id="allowance-input" value="25" min="1" max="365">
                    </div>
                    <div class="stat-label">Allowance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="days-used">0</div>
                    <div class="stat-label">Days Used</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="days-off">0</div>
                    <div class="stat-label">Total Days Off</div>
                </div>
            </div>

            <div class="recommendations-section">
                <h2 class="rec-title">Top 3 Smartest Breaks</h2>
                <div class="recommendations" id="recommendations">
                    <!-- Recommendations will be injected here -->
                </div>
            </div>
        </div>

        <div class="insights-grid">
            <div class="insight-card">
                <div class="insight-label">Year-over-Year Insight</div>
                <div class="insight-main" id="yoy-main">Calculating...</div>
                <div class="insight-sub" id="yoy-sub"></div>
            </div>
            <div class="insight-card legend-card">
                <div class="insight-label">Heatmap Legend</div>
                <div class="legend-items">
                    <div class="legend-item"><span class="legend-swatch heat-high"></span>High (â‰¥3x)</div>
                    <div class="legend-item"><span class="legend-swatch heat-mid"></span>Medium (2â€“2.9x)</div>
                    <div class="legend-item"><span class="legend-swatch heat-low"></span>Low (&lt;2x)</div>
                    <div class="legend-item"><span class="legend-swatch bridge"></span>Bridge Day</div>
                </div>
            </div>
        </div>

        <div class="calendar-section">
            <h2 style="margin-bottom: 2rem;" id="calendar-year-title">2025 Calendar</h2>
            <div class="calendar-grid" id="calendar">
                <!-- Calendar will be injected here -->
            </div>
        </div>

        <div class="controls">
            <button id="export-btn">ðŸ“… Export to Calendar</button>
            <button id="reset-btn">Reset Plan</button>
        </div>
    </div>
    <div class="custom-holidays-section" style="margin-bottom: 20px;">
        <h3>Custom extra Bank Holidays</h3>
        <div class="custom-holiday-inputs">
            <input type="date" id="custom-date-input" aria-label="Custom holiday date">
            <input type="text" id="custom-name-input" placeholder="Holiday Name (e.g. My Birthday)"
                aria-label="Custom extra Bank Holidays">
            <button id="add-custom-btn">Add</button>
        </div>
        <div id="custom-holidays-list" class="custom-list">
            <!-- Custom holidays added will appear here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
