<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Vacation Maximiser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="sticky-placeholder"></div>
        <div id="sticky-header">
            <header>
                <div class="header-content">
                    <div class="title-group">
                        <h1>Vacation Maximiser ðŸ‡¬ðŸ‡§</h1>
                        <p class="subtitle">Maximum time off.</p>
                    </div>

                    <div class="year-group">
                        <label for="year-select">Select Year:</label>
                        <select id="year-select">
                            <!-- Years are dynamically populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value">
                        <input type="number" id="allowance-input" value="25" min="1" max="365">
                    </div>
                    <div class="stat-label">Allowance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="days-used">0</div>
                    <div class="stat-label">Days Used</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="days-off">0</div>
                    <div class="stat-label">Total Days Off</div>
                </div>
            </div>

            <div class="recommendations-section">
                <h2 class="rec-title">Top 3 Smartest Breaks</h2>
                <div class="recommendations" id="recommendations">
                    <!-- Recommendations will be injected here -->
                </div>
            </div>
        </div>

        <div class="calendar-section">
            <h2 style="margin-bottom: 2rem;" id="calendar-year-title">2025 Calendar</h2>
            <div class="calendar-grid" id="calendar">
                <!-- Calendar will be injected here -->
            </div>
        </div>

        <div class="controls">
            <button id="reset-btn">Reset Plan</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
